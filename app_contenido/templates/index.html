<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contenidos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Contenidos</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TÃ­tulo</th>
                    <th>Episodios</th>
                </tr>
            </thead>
            <tbody>
                {% for contenido in contenidos %}
                <tr>
                    <td>{{ contenido.contenido_id }}</td>
                    <td>{{ contenido.titulo }}</td>
                    <td>{{ contenido.episodios }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="empty-message">No hay contenidos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
